<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template!</title>
    <link rel="stylesheet" href="css/index.scss" />
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Budget app</div>
      <div class="row">
        <div class="forms">
          <div class="recharge-title">Introduce la cantidad a recargar:</div>
          <input type="text" id="recharge" name="recharge" value="" />
          <button id="recharge-event">Recargar</button>
        </div>
        <div class="forms">
          <div class="expense-amount-title">
            Introduce el concepto del gasto:
          </div>
          <input
            type="text"
            name="expense-amount-title"
            maxlength="30"
            id="expense-amount-title"
          />
          <div class="expense-amount-title">Introduce cantidad del gasto:</div>
          <input type="text" id="expense-amount" name="expense-amount" />
          <button class="expense-event">Enviar</button>
        </div>
      </div>
      <div class="row">
        <div class="icons budget">
          <div class="budget-title">Bugdet</div>
          <div class="budget-amount">0</div>
        </div>
        <div class="icons expenses">
          <div class="expense-title">Expenses</div>
          <div class="expense-amount">0</div>
        </div>
        <div class="icons balance">
          <div class="balance-title">Balance</div>
          <div class="balance-amount">0</div>
        </div>
      </div>
      <div class="row">
        <div class="history">
          <div class="expense-title-history"></div>
          <div class="expense-value-history"></div>
          <div class="edit"></div>
        </div>
      </div>
    </div>
  </body>
</html>
